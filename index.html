<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calcBody">
        <div class="calcRow" id="screen"></div>
        <div class="calcRow" id="row1">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="calcRow" id="row2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="calcRow" id="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="calcRow" id="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="calcRow" id="row5">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
    <script src="js_file.js"></script>
</body>

</html>
