<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calcBody">
        <div class="calcRow" id="screen">
            <div id="display">
                <span id="displayNUM">9834153</span>
            </div>
        </div>
        <div class="calcRow" id="row1">
            <button id="buttAC">AC</button>
            <button id="buttDEL">DEL</button>
            <button id="buttPERC">%</button>
            <button id="buttDIV">/</button>
        </div>
        <div class="calcRow" id="row2">
            <button id="butt7">7</button>
            <button id="butt8">8</button>
            <button id="butt9">9</button>
            <button id="buttMULTIP">*</button>
        </div>
        <div class="calcRow" id="row3">
            <button id="butt4">4</button>
            <button id="butt5">5</button>
            <button id="butt6">6</button>
            <button id="buttMINUS">-</button>
        </div>
        <div class="calcRow" id="row4">
            <button id="butt1">1</button>
            <button id="butt2">2</button>
            <button id="butt3">3</button>
            <button id="buttPLUS">+</button>
        </div>
        <div class="calcRow" id="row5">
            <button id="butt0">0</button>
            <div id="row5-2">
                <button id="buttPOINT">.</button>
                <button id="buttEQUAL">=</button>
            </div>
        </div>
    </div>
    
    <script src="js_file.js"></script>
</body>

</html>
